<!DOCTYPE html>
<html>
  <head>
    <title>typeface</title>
    <link href="assets/css/styles.css" media="all" rel="stylesheet" />
    <link rel="shortcut icon" href="" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>

  <body>
  

      <div class="word-wrapper"> <!-- word: aa -->
      <div class="letter-wrapper"><!-- letter: a -->
        <div class="letter a">
          <div class="a-left vertical bar"></div>
          <div class="a-round bar"></div>
        </div>
      </div>

      <div class="letter-wrapper">
        <div class="letter b"><!-- letter: b -->
          <div class="b-left vertical bar"></div>
          <div class="a-round bar"></div>
        </div>
        </div>

      <div class="letter-wrapper">
        <div class="letter c"><!-- letter: c -->
          <div class="c-round bar"><div class="c-white cover"></div></div>
          </div>
        </div>

       <div class="letter-wrapper"><!-- letter d -->
        <div class="letter d"> 
          <div class="d-round bar"></div>
          <div class="d-right vertical bar"></div>
        </div>
      </div>

       <div class="letter-wrapper"><!-- letter e -->
        <div class="letter e"> 
          <div class="e-round bar"><div class="e-white cover"></div></div>
          <div class="e-horizontal bar"></div>
        </div>
      </div>

      <div class="letter-wrapper"><!-- letter f -->
        <div class="letter f"> 
          <div class="f-round bar"><div class="f-white cover"></div></div>
          <div class="f-left bar"></div>
          <div class="f-horizontal bar"></div>
      </div>
    </div>

    <div class="letter-wrapper"><!-- letter g -->
        <div class="letter g"> 
          <div class="g-round bar"></div>
          <div class="g-right bar"></div>
          <div class="g-round-bottom bar"><div class="g-white cover"></div></div>
        </div>
    </div>


    <div class="letter-wrapper"><!-- letter h -->
        <div class="letter h">
          <div class="h-left vertical bar"></div>
          <div class="h-top curved bar"></div>
        </div>
    </div>

    <div class="letter-wrapper"><!-- letter i -->
        <div class="letter i">
          <div class="i-vertical bar"></div>
          <div class="i-dot bar"></div>
        </div>
    </div>

    <div class="letter-wrapper"><!-- letter j -->
        <div class="letter j">
          <div class="j-vertical bar"></div>
          <div class="j-round bar"><div class="j-white cover"></div></div>
          <div class="j-dot bar"></div>
        </div>
    </div>

     <div class="letter-wrapper"><!-- letter k -->
        <div class="letter k">
          <div class="k-vertical bar"></div>
          <div class="bar">  
          <div class="k-diagonal-top"></div>
          <div class="k-diagonal-bottom"></div>
        </div>
        </div>
    </div>
    <div class="letter-wrapper"><!-- letter l -->
        <div class="letter l">
          <div class="l-vertical bar"></div>
        </div>
    </div>

    <div class="letter-wrapper"><!-- letter m -->
        <div class="letter m"> 
          <div class="m-left bar"></div>
          <div class="m-round-left bar"></div>
          <div class="m-round-right bar"></div>
        </div>
    </div>

     <div class="letter-wrapper"><!-- letter n -->
        <div class="letter n"> 
          <div class="n-left bar"></div>
          <div class="n-top curved bar"></div>
        </div>
      </div>

      <div class="letter-wrapper"><!-- letter o -->
        <div class="letter o"> 
          <div class="o-round bar"></div>
        </div>
        </div>

      <div class="letter-wrapper"><!-- letter p -->
        <div class="letter p"> 
          <div class="p-left bar"></div>
          <div class="p-round bar"></div>
        </div>
      </div>

      <div class="letter-wrapper"><!-- letter q -->
        <div class="letter q"> 
          <div class="q-round bar"></div>
          <div class="q-vertical bar"></div>
          <div class="bar">
          <div class="q-diagonal"></div>
          </div>
        </div>
      </div>

      <div class="letter-wrapper"><!-- letter q -->
        <div class="letter r"> 
          <div class="r-vertical bar"></div>
          <div class="r-round bar"><div class="r-white cover"></div></div>
        </div>
      </div>

      <div class="letter-wrapper"><!-- letter s -->
        <div class="letter s"> 
          <div class="s-round-top bar"><div class="s-white-top cover"></div></div>
          <div class="s-round-bottom bar"><div class="s-white-bottom cover"></div></div>
        </div>
      </div>

      <div class="letter-wrapper"><!-- letter t -->
        <div class="letter t"> 
          <div class="t-vertical bar"></div>
          <div class="t-horizontal bar"></div>
        </div>
      </div>

      <div class="letter-wrapper"><!-- letter u -->
        <div class="letter u"> 
          <div class="u-vertical bar"></div>
          <div class="u-round bar"></div>
        </div>
      </div>

      <div class="letter-wrapper"><!-- letter v -->
        <div class="letter v">
        <div class="bar">  
          <div class="v-diagonal-left"></div>
          <div class="v-diagonal-right"></div>
        </div>
        </div>
      </div>
      <div class="letter-wrapper"><!-- letter w -->
        <div class="letter w"> 
          <div class="bar"> 
          <div class="w-diagonal-left1"></div>
          <div class="w-diagonal-right1"></div>
          <div class="w-diagonal-left2"></div>
          <div class="w-diagonal-right2"></div>
        </div>
        </div>
      </div>

      <div class="letter-wrapper"><!-- letter x -->
      <div class="letter x">
      <div class="bar"> 
        <div class="x-diagonal-left"></div>
          <div class="x-diagonal-right"></div>         
        </div>
      </div>
      </div>

      <div class="letter-wrapper"><!-- letter y -->
        <div class="letter y"> 
          <div class="y-round-top bar"></div>
          <div class="y-vertical bar"></div>
          <div class="y-round-bottom bar"><div class="y-white cover"></div></div>
        </div>
      </div>

      <div class="letter-wrapper"><!-- letter z -->
        <div class="letter z"> 
          <div class="z-horizontal-top bar"></div>
          <div class="z-horizontal-bottom bar"></div>
          <div class="z-diagonal bar"></div>
        </div>
      </div>
<div class="letter-wrapper"><!-- letter z -->
        <div class="period"> 
          <div class="dot"></div>
        </div>
      </div>
      <div class="letter-wrapper"><!-- letter z -->
        <div class="question"> 
          <div class="dot"></div>
          <div class="round-q"></div>
          <div class="vertical-q"></div>
        </div>
      </div>
</div>


    <script src="assets/js/app.js"></script>

  </body>
</html>
